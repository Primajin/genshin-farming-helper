name: "Build and Preview"

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    name: Make sure it builds. Then show a preview.
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-
      - name: Setup ENV
        run: |
          echo $(echo $GITHUB_REF | awk 'BEGIN { FS = "/" } ; { print $3 }')
          sed -i 's/https:\/\/Primajin.github.io\/genshin-farming-helper/https:\/\/Primajin.github.io\/genshin-farming-helper\/pr-preview\/pr-7\//' package.json
      - name: Install dependencies
        run: npm ci
      - name: Run build
        run: npm run build
      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./build/
